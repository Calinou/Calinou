<svg fill="none" viewBox="0 0 800 144" width="800" height="144" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
          margin: 0;
          width: 100%;
          height: 9rem;
          border-radius: 0.25rem;
          color: #c9d1d9;
        }

        a {
          color: white;
          text-decoration: none;
          padding: 0.5rem;
        }

        a:hover {
          filter: brightness(120%);
        }

        a:focus {
          background-color: hsla(210, 80%, 50%, 0.25);
          border: 1px solid hsla(210, 80%, 50%, 0.25);
          outline: none;
        }

        .icon-image {
          margin-bottom: 0.5rem;
        }

        .icon-text {
          text-shadow: 0 0.125rem 0.25rem hsl(0, 0%, 0%);
          font-weight: 600;
          background-color: hsla(0, 0%, 0%, 0.25);
          padding: 0.2rem 0.4rem;
          border-radius: 0.25rem;
        }
      </style>
      <div class="container">
          <a class="icon" href="https://godotengine.org" target="_blank" rel="noopener">
            <img class="icon-image" width="64" height="64" src="data:image/png;base64,"/>
            <br/>
            <span class="icon-text">icon.png</span>
          </a>
      </div>
    </div>
  </foreignObject>
</svg>
